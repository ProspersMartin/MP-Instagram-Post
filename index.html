<!DOCTYPE html>
<html>




	<head>
		<title>Prospers's Instagram Post</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
	</head>



	<body>
        <div class="bordermain">
            <div class="main-post">
                <div class="accountheader">
                    <div class="back-button">
                        <button><i class="fas fa-chevron-left"></i></button>
                    </div>
                    <div class="username"> Prospers One </div>
                    <div class="menu">
                        <button>...</button>
                    </div>
                </div>

                <div class="profile-pic"> </div>

                <div class="counts">
                    <div class="post-count"> 618 </br> posts </div>
                    <div class="follower-count"> 1M </br> followers </div>
                    <div class="following-count"> 0 </br> following </div>
                </div>
                <div class="followbuttons">
                    <div class="follow-button"> <button>Follow</button> </div>
                    <div class="suggested-follow">  <button><i class="far fa-caret-down"></i></button>  </div>
                </div>
                <div class="bio">
                    <div class="acctname"> Marty Mar </div>
                    <div class="bioparagraph"> I'm just a good man trying to be great. All about The AMPD Life </div>
                </div>

                <div class="viewoptions">
                    <div class="gridview">
                        <button><i class="fal fa-th fa-2x"></i></button>
                    </div>
                    <div class="singleview">
                        <button><i class="far fa-rectangle-portrait fa-2x"></i></button>
                    </div>
                    <div class="tagged"
                        <button><i class="fal fa-portrait fa-2x"></i></button>
                    </div>
                </div>

                <div class="feed-header">
                    <div class="sml-profile-pic"> </div>
                    <div class="sml-username">Prospers One </br> Miami, FL </div>
                    <div class="sml-menu-button">
                        <button> ... </button>
                    </div>
                </div>

                <div class="igphoto1">
                    <img src="file:///Users/martinprospers/Desktop/4Geeks%20Projects/IMG_4232.jpg" alt="Rockin that 4Geeks Swag">
                    </img>
                </div>
                <div class="impressionsrow">
                    <div class="heartcommentdm.">
                        <button><i class="far fa-heart"></i></button>
                        <button><i class="far fa-comment"></i></button>
                        <button><i class="far fa-paper-plane"></i></button>
                    </div>
                    <button><i class="far fa-bookmark"></i></button>

                </div>

                <div class="footer">
                        <button> /^\ </button>
                        <button><i class="fas fa-search"></i></button>
                        <button><i class="far fa-plus-square"></i></button>
                        <button><i class="far fa-heart"></i></button>
                        <button></button>
                </div>
            </div>
        </div>
    </body>




</html>
